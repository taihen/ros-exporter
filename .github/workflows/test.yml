name: Test
on:
  push:
    branches: [main, develop]
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.21'
      - name: Install dependencies
        run: go get -v ./...
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test -v ./...
